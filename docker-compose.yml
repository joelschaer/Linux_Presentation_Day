version: "2.1"

services :
    nginx:
        build: ./nginx/
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - app
     
    php:
        image: php:7.0-fpm
        expose:
            - 9000
        volumes_from:
            - app
            
    app:
        image: php:7.0-fpm
        volumes:
            - ./site/html:/var/www/html
        command: "true"
